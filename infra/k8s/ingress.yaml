apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: "*.hermestms.dev"
      http:
        paths:
          - path: /api/orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: tms-orders-srv
                port:
                  number: 3000
          - path: '/?(.*)'
            pathType: Prefix
            backend:
              service:
                name: tms-dashboard-srv
                port:
                  number: 5173